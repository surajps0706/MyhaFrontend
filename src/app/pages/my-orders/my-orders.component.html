<div class="orders-container">

  <h2>My Orders</h2>

  <div *ngIf="loading" class="loading">Loading your orders...</div>

  <div *ngIf="!loading && orders.length === 0" class="empty">
    No orders found.
  </div>

  <div *ngFor="let order of orders" class="order-card">

    <div class="order-header">
      <span class="order-id">Order #{{ order.orderId }}</span>
      <span class="status">{{ order.status }}</span>
    </div>

    <div class="items">
      <div *ngFor="let item of order.cartItems" class="item">
        <img [src]="item.image" alt="{{ item.name }}" />
        <div>
          <p>{{ item.name }}</p>
          <small>Qty: {{ item.quantity }}</small>
        </div>
      </div>
    </div>

    <div class="order-footer">
      <span>â‚¹ {{ order.grandTotal }}</span>
      <span>{{ order.createdAt | date:'mediumDate' }}</span>
    </div>

  </div>
</div>
