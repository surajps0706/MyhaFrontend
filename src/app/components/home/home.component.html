<!-- HERO SECTION -->
<section class="hero luxury-hero">
  <!-- Subtle texture overlay -->
  <div class="hero-texture"></div>

  <div class="hero-content">
    <h1 class="brand-title">
      <span class="welcome-text">Welcome to</span>
      <img src="assets/myha-remove.png" alt="Myha Logo" class="logo-inline" />
    </h1>

    <p class="tagline">
      Elegance handcrafted for you.<br />
      Modern outfits at your fingertips.
    </p>

    <!-- CTA Buttons -->
    <div class="hero-buttons">
      <a routerLink="/products" class="btn primary">Shop Now</a>
      <a routerLink="/track" class="btn secondary">Track Order</a>
    </div>
  </div>
</section>

<!-- HIGHLIGHT SECTION -->
<section class="highlight-section">
  <div class="section-header">
    <h2>New Arrivals</h2>
    <a routerLink="/products" class="view-all">View All →</a>
  </div>
  <p class="subtext">Fresh styles just dropped.</p>

  <div class="product-grid">
    <div class="product-tile" *ngFor="let product of newArrivals">
      <div class="img-box">
        <img
          [src]="product.images[0]"
          [alt]="product.name"
          loading="lazy"
        />
        <div class="badge" *ngIf="product.discount">-{{ product.discount }}%</div>
        <div class="hover-actions">
          <a [routerLink]="['/product', product.id]" class="btn-overlay">Quick View</a>
          <!-- <a routerLink="/cart" class="btn-overlay secondary">Add to Bag</a> -->
        </div>
      </div>
      <div class="info">
        <span class="brand">Myha</span>
        <h3 class="name">{{ product.name }}</h3>
        <div class="price">
          <span class="current">₹{{ product.price }}</span>
          <!-- <span class="old" *ngIf="product.oldPrice">₹{{ product.oldPrice }}</span> -->
        </div>
        <div class="rating" *ngIf="product.rating">
          ⭐ {{ product.rating }} / 5
        </div>
      </div>
    </div>
  </div>
</section>
