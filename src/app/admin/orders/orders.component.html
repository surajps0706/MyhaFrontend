<div class="orders-container">
  <h2>üì¶ Orders Dashboard</h2>

  <!-- üîç Search + Filter -->
  <div class="filters">
    <input
      type="text"
      placeholder="Search by Order ID or Customer Name..."
      [(ngModel)]="searchQuery"
      (input)="applyFilters()"
    />

    <select [(ngModel)]="filterStatus" (change)="applyFilters()">
      <option value="">All Status</option>
      <option>Pending Delivery</option>
      <option>Processing</option>
      <option>Shipped</option>
      <option>Delivered</option>
    </select>

    <!-- üì• Export Button -->
    <button class="export-btn" (click)="downloadExcel()">‚¨áÔ∏è Export to Excel</button>
  </div>

  <!-- Orders Table -->
  <table class="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of filteredOrders">
        <td>{{ order.orderId }}</td>
        <td>{{ order.checkoutData?.name }}</td>
        <td>‚Çπ{{ order.totalAmount }}</td>
        <td>
          <span class="status" [ngClass]="order.status.toLowerCase()">{{ order.status }}</span>
        </td>
        <td>{{ order.createdAt | date:'short' }}</td>
        <td>
          <select [(ngModel)]="order.status" (change)="updateStatus(order, order.status)">
            <option>Pending Delivery</option>
            <option>Processing</option>
            <option>Shipped</option>
            <option>Delivered</option>
          </select>
        </td>
      </tr>
    </tbody>
  </table>
</div>
