<div class="track-order-container">
  <h2>Track Your Order</h2>

  <!-- 🔍 Input Form -->
  <div class="form">
    <input type="text" placeholder="Enter Order ID" [(ngModel)]="orderId" />
    <!-- <input type="email" placeholder="Enter Email" [(ngModel)]="email" /> -->
    <button (click)="trackOrder()" [disabled]="loading">Track</button>
  </div>

  <!-- ⏳ Loading / Error -->
  <p *ngIf="loading" class="loading">⏳ Checking your order...</p>
  <p *ngIf="error" class="error">{{ error }}</p>

  <!-- 📦 Order Tracking -->
  <div *ngIf="order" class="order-details">
    <h3>Order Progress</h3>
    <p><strong>Order ID:</strong> {{ order.orderId }}</p>
    <p *ngIf="order.awb"><strong>AWB:</strong> {{ order.awb }}</p>

    <!-- =============================== -->
    <!-- ⭐ Horizontal Premium Progress -->
    <!-- =============================== -->
    <div class="progress-container">
      <div
        class="progress-step"
        *ngFor="let step of progressSteps; let i = index"
        [class.active]="isStepActive(step)"
        [class.completed]="isStepCompleted(step)"
      >
        <div class="circle">
          <!-- Icons by step -->
          <span *ngIf="step.includes('Pending')">🕒</span>
          <span *ngIf="step.includes('Processing')">⚙️</span>
          <span *ngIf="step.includes('Preparing')">🛠️</span>
          <span *ngIf="step.includes('Packed')">📦</span>
          <span *ngIf="step.includes('Shipped')">🚚</span>
          <span *ngIf="step.includes('Transit')">📍</span>
          <span *ngIf="step.includes('Out for Delivery')">🚀</span>
          <span *ngIf="step.includes('Delivered')">✅</span>
        </div>
        <span>{{ step }}</span>
      </div>
    </div>

    <!-- =============================== -->
    <!-- 📜 Detailed Vertical Timeline -->
    <!-- =============================== -->
    <div class="timeline">
      <div class="timeline-step" *ngFor="let step of animatedTimeline">
        <div class="circle small">✔</div>
        <div class="details">
          <div class="status">{{ step.status }}</div>
          <div class="time">{{ step.time | date:'mediumDate' }}</div>
          <!-- <div class="source">({{ step.source }})</div> -->
          <div class="location" *ngIf="step.location">📍 {{ step.location }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
