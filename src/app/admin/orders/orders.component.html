<div class="orders-container">
  <h2>ğŸ“¦ Orders Dashboard</h2>

  <!-- ğŸ” Search + Filter -->
  <div class="filters">
    <input
      type="text"
      placeholder="Search by Order ID or Customer Name..."
      [(ngModel)]="searchQuery"
      (input)="applyFilters()"
    />

    <select [(ngModel)]="filterStatus" (change)="applyFilters()">
      <option value="">All Status</option>
      <option>Preparing</option>
      <option>Packed</option>
      <option>Shipped</option>
      <option>Delivered</option>
      <option>Cancelled</option>
    </select>

    <!-- ğŸ“¥ Export Button -->
    <button class="export-btn" (click)="downloadExcel()">â¬‡ï¸ Export to Excel</button>
  </div>

  <!-- Orders Table -->
  <table class="orders-table">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Total</th>
        <th>Status</th>
        <th>AWB</th>
        <th>Created At</th>
        <th>Update</th>
        <th>Action</th> <!-- ğŸ†• Added Action column -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of filteredOrders">
        <td>{{ order.orderId }}</td>
        <td>{{ order.checkoutData?.name }}</td>
        <td>â‚¹{{ order.totalAmount }}</td>
        <td>
          <span class="status" [ngClass]="order.status.toLowerCase()">{{ order.status }}</span>
        </td>
        <td>{{ order.awb || 'â€”' }}</td>
        <td>{{ order.createdAt | date:'yyyy-MM-dd' }}</td>
        <td>
          <!-- âœ… Admin can update until Packed -->
          <select
            [(ngModel)]="order.status"
            (change)="updateStatus(order, order.status)"
            [disabled]="order.status === 'Shipped' || order.status === 'Delivered' || order.status === 'Cancelled'"
          >
            <option>Preparing</option>
            <option>Packed</option>
          </select>

          <!-- ğŸšš Show courier status as read-only -->
          <div *ngIf="order.status === 'Shipped' || order.status === 'Delivered'" class="courier-readonly">
            <span>ğŸ“¦ Status via Courier</span>
          </div>
        </td>

        <!-- ğŸ†• Cancel Action -->
        <td>
          <button
            class="cancel-btn"
            (click)="cancelOrder(order.orderId)"
            [disabled]="order.status === 'Shipped' || order.status === 'Delivered' || order.status === 'Cancelled'"
          >
            âŒ Cancel
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
