<div class="success-container">
  <div class="success-card">

    <!-- Success Icon -->
    <div class="success-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
        <circle class="circle" cx="26" cy="26" r="25" fill="none" />
        <path class="check" fill="none" d="M14 27l7 7 17-17" />
      </svg>
    </div>

    <!-- Title & Subtitle -->
    <h2>Order Confirmed</h2>
    <p class="thank-you">
      Thank you for shopping with <b>Myha Couture</b>
    </p>

    <!-- Order Info -->
    <div class="order-info" *ngIf="orderId">
      <p>
        <strong>Order ID</strong>
        <span class="order-id">{{ orderId }}</span>
      </p>

      <p class="note">
        Please save this Order ID for tracking and future reference.
      </p>

      <p *ngIf="estimatedStart && estimatedEnd" class="delivery">
        <strong>Estimated Delivery</strong><br />
        {{ estimatedStart | date:'dd MMM' }} â€“ {{ estimatedEnd | date:'dd MMM yyyy' }}
        <br />
        <small>(Excluding Sundays)</small>
      </p>
    </div>

    <!-- Buttons -->
    <div class="button-group">
      <a routerLink="/products" class="btn primary">
        Continue Shopping
      </a>

      <a
        [routerLink]="['/track']"
        [queryParams]="{ orderId: orderId }"
        class="btn secondary"
        *ngIf="orderId"
      >
        Track Order
      </a>
    </div>

  </div>
</div>
