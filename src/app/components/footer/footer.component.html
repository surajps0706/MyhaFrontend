<footer class="footer">
  <div class="footer-container">

    <!-- Brand Section -->
    <div class="footer-section">
      <h2 class="brand">Myha</h2>
      <p class="tagline">Your destination for handcrafted elegance.</p>
    </div>

    <!-- Links Section -->
    <div class="footer-section">
      <h3>Quick Links</h3>
      <ul class="footer-links">
        <li *ngFor="let link of footerLinks">
          <a [routerLink]="link.route">{{ link.label }}</a>
        </li>
      </ul>
    </div>

    <!-- Contact Section -->
    <div class="footer-section">
      <h3>Contact Us</h3>
      <ul class="contact-list">
        <li>
          <img src="https://img.icons8.com/color/20/phone.png" alt="Phone" class="icon" />
          <a [href]="'tel:' + contactInfo.phone">{{ contactInfo.phone }}</a>
        </li>
        <li>
          <img src="https://img.icons8.com/color/20/new-post.png" alt="Email" class="icon" />
          <a [href]="'mailto:' + contactInfo.email">{{ contactInfo.email }}</a>
        </li>
        <li>
          <img src="https://img.icons8.com/fluency/20/instagram-new.png" alt="Instagram" class="icon" />
          <a [href]="contactInfo.instagram" target="_blank" rel="noopener">Instagram</a>
        </li>
      </ul>
    </div>

  </div>

  <!-- Bottom -->
  <div class="footer-bottom">
    <p>Â© {{ currentYear }} Myha. All rights reserved.</p>
  </div>
</footer>
